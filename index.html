<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ae29d163a.js" crossorigin="anonymous"></script>
    
    <title>Generador de memes</title>
</head>
<body>
<!-- 
                Container de imagen  -->

<main class="all-container" id="all-container">
    <header class="header" id="header">
        <nav class="nav-buttons" id="navButtons">
            <h1 class="nav-tittle" id="navTittle">Generador de memes</h1>

            <div class="buttons-nav" id="buttonsNav">
                <button class="button-image" id="buttonImage">Imagen</button>
                <button class="button-text" id="buttonText">Texto</button>
                <!-- <button class="button-darkmode" id="buttonDarkmode">Modo oscuro</button>
                <button class="button-darkmode" id="buttonWhitemode">Modo claro</button> -->

                <input type="checkbox" class="button-darkMode caja" id="buttonDarkMode">
                <label for="buttonDarkMode" class="button-darkMode caja-2"> Modo Oscuro</label>

            </div>
        </nav>
    </header>
    
    <section class="container-section" id="container-section">

        <div class="container-buttons-nav" id="container-buttons-nav">
            <article class="top-text" id="top-text">TOP TEXT</article>
            <article class="center-text" id="center-text"></article>
            <article class="bottom-text" id="bottom-text">BOTTOM TEXT</article>
          </div>
    </section>

</main>

    



                <!-- Panel de filtros de imagen -->

     <aside class="panel-image" id="panel" >
        <section class="section-panel-image" id="sectionPanelImage">
             <h2 class="tittle-panel-image" id="tittle-panel-image">IMAGEN</h2>
                <div class="control-panel" id="control-panel">
                     <h3 class="control-panel-tittle" id="control-panel-tittle">URL</h3>
                        <input type="url" class="control-panel-input-url" id="control-panel-input-url">
                </div>

               <div class="container-fondo" id="container-fondo">
                   <h3 class="control-panel-tittle">FONDO</h3>
                            
                 <div class="control-panel" id="control-panel-fondo">
                    <div class="columns-panel" id="columns-panel">
                        <div class="control-color" id="control-color">
                             <label for="color"></label>
                             <input type="color" class="control-panel-input-color" id="control-panel-input-color">
                        </div>
                     </div>
            
                    <div class="columns-panel" id="columns-panel-blendmode">
                        <select id="blendmode-select" class="control-panel-input-blendmode">
                            <option value="None">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferente</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>   
                
                     <div class="control-panel-filters" id="control-panel-filters">
                         <h3 class="control-panel-tittle">Filtros</h3>
                            <div class="control-panel-side" id="control-panel-side-1">
                                <label for="bright-slide">BRILLO</label>
                                <br>
                                 <input type="range" id="bright-slide" class="slider">
                            </div>
            
                    <div class="control-panel-side" id="control-panel-side-2">
                            <label for="opacity-slide">OPACIDAD</label>
                            <br>
                             <input type="range" id="opacity-slide" class="slider">
                     </div>
            
                    <div class="control-panel-side" id="control-panel-side-3">
                             <label for="contrast-slide">CONTRASTE</label>
                             <br>
                             <input type="range" id="contrast-slide" class="slider">
                    </div>
            
                    <div class="control-panel-side" id="control-panel-side-4">
                            <label for="blur-slide">DESENFOQUE</label>
                            <br>
                             <input type="range" id="blur-slide" class="slider">
                    </div>
            
                    <div class="control-panel-side" id="control-panel-side-5">
                            <label for="grayscale-slide">ESCALA DE GRISES</label>
                            <br>
                             <input type="range" id="grayscale-slide" class="slider">
                    </div>
            
                     <div class="control-panel-side" id="control-panel-side-6">
                             <label for="sepia-slide">SEPIA</label>
                             <br>
                             <input type="range" id="sepia-slide" class="slider">
                    </div>
            
                    <div class="control-panel-side" id="control-panel-side-7">
                            <label for="hue-slide">HUE</label>
                            <br>
                             <input type="range" id="hue-slide" class="slider">
                     </div>
            
                    <div class="control-panel-side" id="control-panel-side-8">
                            <label for="saturate-slide">SATURADO</label>
                            <br>
                            <input type="range" id="saturate-slide" class="slider">
                    </div>
            
                    <div class="control-panel-side" id="control-panel-side-9">
                            <label for="negative-slide">NEGATIVO</label>
                            <br>
                            <input type="range" id="negative-slide" class="slider">
                    </div>
            
                    </div>

                    <div class="button-restore-container" id="buttonRestoreContainer">
                        <button class="button-restore" id="buttonRestore" >REESTABLECER FILTROS</button>
                    </div>

                </section>
                    
                                <!-- Panel estilos de texto -->
            
                    <section class="section-panel-text" style="display: none;" id="panelText">
                        <h2 class="tittle-panel-text">TEXTO</h2>
            
                        <div class="control-panel-text" id="control-panel-text">
                            <h3 class="control-panel-tittle">SUPERIOR</h3>
                            <label for="top-text" class="label-text"></label>
                            <textarea name="top-text" id="top-text" >TOP TEXT</textarea>
                            <div>
                                <input id="top-check" type= "checkbox">
                                <label for="top-check">Sin texto superior</label>
                            </div>
                        </div>
            
                        <div class="control-panel-text" id="control-panel-text-2">
                            <h3 class="control-panel-tittle">INFERIOR</h3>
                            <label for="top-text"></label>
                            <textarea name="top-text" id="top-text" class="label-text">BOTTOM TEXT</textarea>
                            <div>
                                <input id="top-check-2" type= "checkbox">
                                <label for="top-check-2" class="label-text">Sin texto inferior</label>
                                
                               
                            </div>
                        </div>
            
                        <div class="control-panel" id="control-panel">
                            <h3 class="control-panel-tittle">FUENTE</h3>
                            <select id="fontstyle-select" class="control-panel-font">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Candara">Candara</option>
                            <option value="Comic Sans">Comic Sans</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
            
                        <input type="number" class="font-size" id="font-size" min="12" value="40">
            
                         <div class="container-button-align" id="container-button-align">
                            <button class="button-align" id="button-align"><i class="fas fa-align-left"></i></button>
                            <button class="button-align" id="button-align-2"><i class="fas fa-align-center"></i></button>
                            <button class="button-align" id="button-align-3"><i class="fas fa-align-right"></i></button>
                         </div>
                        </div>
            
                        <div class="control-panel" id="control-panel-2">
                            <div class="control-panel-columns" id="control-panel-columns">
                                <h3 class="control-panel-tittle">COLOR</h3>
                                 <div class="control-panel-color"></div>
                                 <input type="color" id="color-text-input" value="#000000" >
                                 <span id="text-color">#000000</span>
                              </div>
                            <div class="control-panel-columns">
                                <h3 class="control-panel-tittle">FONDO</h3>
                                 <div class="control-panel-color"></div>
                                 <input type="color" id="color-background-text-input" value="#FFFFFFF" >
                                 <span id="text-background-color">#FFFFFFF</span>
                            </div>
            
                            <div class="control-panel-checkbox">
                                <input id="top-check-transparent" type= "checkbox" class="check-transparent">
                                <label for="top-check-transparent" >Fondo transparente</label>
                            </div>
                        </div>
            
                        <div class="control-panel" id="control-panel-3">
                            <h3 class="control-panel-tittle">CONTORNO</h3>
                             <div class="container-button-outline">
                                 <button class="button-outline" id="no-outline-button">Ninguno</button>
                                 <button class="button-outline" id="light-outline-button">Claro</button>
                                 <button class="button-outline" id="dark-outline-button">Oscuro</button>
                             </div>
                        </div>
            
                        <div class="control-panel" id="control-panel-4">
                            <h3 class="control-panel-tittle">ESPACIADO</h3>
                            <input type="number" id="spacing-input" class="control-panel-input" min="10" max="50" value="30"></input>
                        </div>
            
                        <div class="control-panel" id="control-panel-5">
                            <h3 class="control-panel-tittle">INTERLINEADO</h3>
                            <select id="line-height-select" class="control-panel-input">
                                <option value="0.8">0.8</option>
                                <option value="1">1</option>
                                <option value="1.2">1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </div>
                    </section>
                </aside>

                <script src="./app.js"></script>
            </body>   
</html>
