<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de memes</title>
</head>
<body>
<main class="all-container">
    <header class="header">
        <nav class="nav-buttons">
            <h1>Generador de memes</h1>

            <button class="button-image">Imagen</button>
            <button class="button-text">Texto</button>
            <button class="button-darkmode">Modo oscuro</button>
        </nav>
    </header>
    
    <section class="container-section">

        <article class="top-text">TOP TEXT</article>
        <article class="center-text"></article>
        <article class="bottom-text">BOTTOM TEXT</article>

    </section>

    <aside class="panel-image">
        <section class="section-panel-image">
            <h2 class="tittle-panel-image">IMAGEN</h2>
                <div class="control-panel">
                    <h3 class="control-panel-tittle">URL</h3>
                    <input type="url" class="control-panel-input-url">
                </div>
                
                <div class="control-panel">
                 <div class="columns-panel">
                     <div class="control-color">
                      <label for="color">#FFFFFFF</label>
                      <input type="color" class="control-panel-input-color">
                     </div>
                 </div>

                <div class="columns-panel">
                    <select id="blendmode-select" class="control-panel-input-blendmode">
                        <option value="None">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferente</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>

                 <div class="control-panel-filters">
                    <h3 class="control-panel-filters-title-">Filtros</h3>
                     <div class="control-panel-side">
                        <label for="bright-slide">BRILLO</label>
                        <input type="range" id="bright-slide">
                    </div>

                     <div class="control-panel-side">
                        <label for="opacity-slide">OPACIDAD</label>
                        <input type="range" id="opacity-slide">
                     </div>

                     <div class="control-panel-side">
                        <label for="contrast-slide">CONTRASTE</label>
                        <input type="range" id="contrast-slide">
                     </div>

                    <div class="control-panel-side">
                         <label for="blur-slide">DESENFOQUE</label>
                        <input type="range" id="blur-slide">
                     </div>

                     <div class="control-panel-side">
                        <label for="grayscale-slide">ESCALA DE GRISES</label>
                       <input type="range" id="grayscale-slide">
                    </div>

                    <div class="control-panel-side">
                        <label for="sepia-slide">SEPIA</label>
                       <input type="range" id="sepia-slide">
                    </div>

                    <div class="control-panel-side">
                        <label for="hue-slide">HUE</label>
                       <input type="range" id="hue-slide">
                    </div>

                    <div class="control-panel-side">
                        <label for="saturate-slide">SATURADO</label>
                       <input type="range" id="saturate-slide">
                    </div>

                    <div class="control-panel-side">
                        <label for="negative-slide">NEGATIVO</label>
                       <input type="range" id="negative-slide">
                    </div>

                </div>

                <button class="button-restore">REESTABLECER FILTROS</button>

        </section>

        <section class="section-panel-text">
            <h2 class="tittle-panel-text">TEXTO</h2>

            <div class="control-panel-text">
                <h3 class="control-panel-tittle">SUPERIOR</h3>
                <label for="top-text">TOP TEXT</label>
                <textarea name="top-text" id="top-text" ></textarea>
            </div>
        </section>
    </aside>
</main>

    <script src="./app.js"></script>
</body>
</html>
